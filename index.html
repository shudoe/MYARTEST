<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>AR.js 多顏色機器人展示</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- 手勢控制 -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      gesture-detector
      id="scene"
    >
      <!-- 載入所有模型 -->
      <a-assets>
        <a-asset-item id="white-robot" src="assets/白機器人.glb"></a-asset-item>
        <a-asset-item id="black-robot" src="assets/黑機器人.glb"></a-asset-item>
	<a-asset-item id="black-robot" src="assets/灰機器人.glb"></a-asset-item>
        <a-asset-item id="black-robot" src="assets/紅機器人.glb"></a-asset-item>
	<a-asset-item id="black-robot" src="assets/藍機器人.glb"></a-asset-item>
        <a-asset-item id="black-robot" src="assets/綠機器人.glb"></a-asset-item>
	<a-asset-item id="black-robot" src="assets/紫機器人.glb"></a-asset-item>
        <a-asset-item id="black-robot" src="assets/棕機器人.glb"></a-asset-item>
	<a-asset-item id="black-robot" src="assets/黃機器人.glb"></a-asset-item>
        <a-asset-item id="black-robot" src="assets/橘機器人.glb"></a-asset-item>
      </a-assets>

      <!-- 白色機器人標記 -->
      <a-marker
        id="marker-white"
        type="pattern"
        url="assets/pattern-白色機器人.patt"
        emitevents="true"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="#white-robot"
          scale="2 2 2"
          rotation="0 180 0"
          animation-mixer="loop: repeat"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- 黑色機器人標記 -->
      <a-marker
        id="marker-black"
        type="pattern"
        url="assets/pattern-黑色機器人.patt"
        emitevents="true"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="#black-robot"
          scale="2 2 2"
          rotation="0 180 0"
          animation-mixer="loop: repeat"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

 <!-- 灰色機器人標記 -->

        id="marker-black"

        url="assets/pattern-灰色機器人.patt"

        cursor="fuse: false; rayOrigin: mouse;"

        <a-entity

          scale="2 2 2"

          animation-mixer="loop: repeat"
          class="clickable"
          gesture-handler

      </a-marker>

 <!-- 紅色機器人標記 -->

    </a-scene>
  </body>
